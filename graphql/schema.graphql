"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-01-01 13:00:00`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")



enum orderBy {
    asc @enum(value: "ASC")
    desc @enum(value: "DESC")
}

type Mutation {
    login(email: String!, password : String!): ApiToken @field(resolver: "AuthLogin")
    createPost(title: String! , description : String!) : Post @middleware(
        checks: ["auth:api"]
    ) @field(resolver:"PostMutate@create")
}

type ApiToken {
    api_token: String!
}



type Comment {
    id: ID!
    description : String!
    post_id: Int!
    user_id: Int!
    user: User @hasOne
}


